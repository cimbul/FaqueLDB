name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Test
        uses: gradle/gradle-build-action@v1.4.1
        with:
          arguments: test
          gradle-executable: gradlew
