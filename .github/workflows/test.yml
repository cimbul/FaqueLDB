name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup JDK
        uses: actions/setup-java@v2.2.0
        with:
          java-version: 11 
          distribution: zulu
      
      - name: Test
        uses: gradle/gradle-build-action@v1.4.1
        with:
          arguments: test
          gradle-executable: ../gradlew
